<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>driptext app</title>
  </head>
  <body>

    <div id="google_translate_element"></div>

  
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      }, 'google_translate_element');
    }

    // Apply custom styling after a short delay to ensure the widget has loaded
    function applyCustomTranslateStyles() {
      const translateElement = document.querySelector("#google_translate_element .goog-te-gadget-simple");
      if (translateElement) {
        translateElement.style.display = "flex";
        // translateElement.style.alignItems = "center";
        // translateElement.style.gap = "5px";

        // Optional: Hide "Powered by Google" text
        const poweredBy = document.querySelector("#google_translate_element .goog-te-gadget span a");
        if (poweredBy) poweredBy.style.display = "flex";
      }
    }

    // Wait for the widget to load, then apply custom styles
    setTimeout(applyCustomTranslateStyles, 1000);
  </script>
  
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
